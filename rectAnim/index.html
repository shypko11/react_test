<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            position: relative; 
        }
        #rect {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 50px;
            height: 50px;
            background-color: rgb(238, 81, 81);
        } 
 
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="rect"> </div>
    </div>
    <script>
     window.onload = function() {
          let rect = document.getElementById('rect');
          let left = +(rect.style.left.split("px")[0]);
          let moveTo = 200;

     
       function moveEaseOut(){
          let progres =  left/ moveTo;
          let increase = 2;
          if(progres > 0.5 && progres < 0.9)  {
             increase = 1;
          } else if(progres > 0.9){
            increase = 0.5;
          }
         left += increase;
         rect.style.left =  left + "px";
         if(rect.style.left === moveTo + "px" ){
             clearInterval(b);
         }
       }

        function moveLinear(){
            left += 1;
            rect.style.left =  left + "px";
            if(rect.style.left === moveTo + "px" ){
              clearInterval(b);
            }
       }

      let b = setInterval(moveEaseOut, 16);
    }
    </script>
</body>
</html>
